<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>

        {% endif %}

    {% else %}

        <a class="navbar-brand" href="{% url 'user_register' %}">Register</a>
    {% endif %}
</nav>
