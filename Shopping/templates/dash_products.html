{% extends 'index.html' %}

{% block content %}
{% for product in products %}

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xəbərdarlıq</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Silmək istədiyinizə əminsiniz?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Bağla</button>
        <a href="{% url 'dash_delete_product' product.pk %}" class="btn btn-danger">Sil</a>
      </div>
    </div>
  </div>
</div>

<div class="container">
<div class="row">
  <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <b class="card-title">{{ product.product_name }}</b>
        <a href="{% url 'dash_delete_product' product.pk %}" data-toggle="modal" data-target="#exampleModal" class="btn btn-danger">Sil</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
{% endblock content %}
